<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 목록</title>
</head>
<body>
    <h1>도서 목록</h1>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'main:book_detail' book.pk %}">{{ book.title }}</a></li>
        {% empty %}
            <li>등록된 도서가 없습니다.</li>
        {% endfor %}
    </ul>
    <hr>    
    <a href="{% url 'main:book_create' %}">새 도서 등록</a>
</body>
</html>
